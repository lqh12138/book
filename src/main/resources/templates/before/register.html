<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-车速递租车</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/pagehome.register.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="application/javascript" src="../js/bootstrap.min.js"></script>
    <script type="application/javascript" src="../layui/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
<div data-v-676ecf83="" id="app">
    <div data-v-95c8bc32="" data-v-676ecf83="" class="header2">
        <div data-v-95c8bc32="" class="layout clear">
            <div data-v-95c8bc32="" class="left logo">
            </div>
            <h2 data-v-95c8bc32="" class="left" style="display: none;">欢迎登录</h2>
            <!--            <h2 data-v-95c8bc32="" class="left">欢迎注册</h2>-->
            <h2 data-v-95c8bc32="" class="left" style="display: none;">找回密码</h2>
            <h2 data-v-95c8bc32="" class="left" style="display: none;">重置密码</h2>
        </div>
    </div>

    <div data-v-676ecf83="" class="register">
        <div data-v-676ecf83="" class="layout">
            <div data-v-676ecf83="" class="registerCom clear">
                <div data-v-676ecf83="" class="registerType left">
                    <h3 data-v-676ecf83="">新用户注册</h3>

                    <form class="layui-form" method="post">

                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-cellphone" style="font-size: 20px;"></i>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入手机号"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-cellphone" style="font-size: 20px;"></i>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="username" lay-verify="required" placeholder="请输入账号"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-password" style="font-size: 20px;"></i>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="password" name="password" lay-verify="password"
                                           placeholder="请输入6-12位密码" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-password" style="font-size: 20px; "></i>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="repassword" lay-verify="repassword" placeholder="请再次输入密码"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-user" style="font-size: 20px; "></i>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="email" lay-verify="email" placeholder="请输入电子邮箱，用于登录和找回密码"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <i class="layui-icon layui-icon-vercode" style="font-size: 20px;"></i>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="address" lay-verify="invitation" autocomplete="off"
                                           placeholder="请输入收货地址" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            </div>
                        </div>

                    </form>
                </div>

                <div data-v-676ecf83="" class="registerImg right">
                    <h2 data-v-676ecf83="">已有账号？
                        <a data-v-676ecf83="" href="/customer/toLogin">立即登录&nbsp;&gt;&gt;</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use(['form'], function () {
            var form = layui.form;


            //自定义验证规则
            form.verify({
                password: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                ]
                ,repassword: function(value) {
                   var repassvalue = $('#password').val();
                   if(value != repassvalue){
                       return '两次输入的密码不一致！'
                   }

                }

            });

            //监听提交
            form.on('submit(demo1)', function (data) {
                $.ajax({
                    url: "/customer/register",
                    type: "post",
                    data: $("form").serialize(),
                    success: function (res) {
                        if (res == "success") {
                            alert("注册成功！");
                            window.location.href = ("/customer/toLogin");
                        } else {
                            layer.alert(res.info);
                        }
                    },
                    error: function () {
                        elert("ajax错误");
                    }
                });
                return false;

            });
        });
    </script>


</body>
</html>
