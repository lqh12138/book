<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录-车速递租车</title>

</head>
<body>
<div data-v-0a99943a id="app">

    <!--            <h2 data-v-95c8bc32="" class="left">欢迎登录</h2>-->
    <h2 data-v-95c8bc32="" class="left" style="display: none;">欢迎注册</h2>
    <h2 data-v-95c8bc32="" class="left" style="display: none;">找回密码</h2>
    <h2 data-v-95c8bc32="" class="left" style="display: none;">重置密码</h2>

<div data-v-0a99943a="" class="login">
    <div data-v-0a99943a="" class="layout">
        <div data-v-0a99943a="" class="loginCom clear">

            <div data-v-0a99943a="" class="loginType right">
                <div class="denglu">
                    用&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp户&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp登&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp录
                </div>
                <div class="forms">
                    <form class="layui-form" method="post" id="forms">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" required lay-verify="required" placeholder="请输入手机号"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密&nbsp&nbsp&nbsp&nbsp码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" required lay-verify="required"
                                       placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!--                            <div data-v-0a99943a="" class="other clear"><a data-v-0a99943a="" href="backPass.html"-->
                        <!--                                                                           class="right forget">忘记密码？</a></div>-->
                        <div class="layui-form-item">

                            <button class="layui-btn" lay-submit lay-filter="formDemos">登录</button>
                        </div>
                        <div data-v-0a99943a="" class="goRegister">
                            还没有账号？<a data-v-0a99943a="" href="/customer/toRegister">免费注册</a></div>
                    </form>
                </div>
            </div>

            <div data-v-0a99943a="" class="loginType right">
                <div class="denglu">
                    管&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp理&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp员&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp登&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp录
                </div>
                <div class="forms">
                    <form class="layui-form" method="post" id="form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" required lay-verify="required" placeholder="请输入手机号"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密&nbsp&nbsp&nbsp&nbsp码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" required lay-verify="required"
                                       placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!--                            <div data-v-0a99943a="" class="other clear"><a data-v-0a99943a="" href="backPass.html"-->
                        <!--                                                                           class="right forget">忘记密码？</a></div>-->
                        <div class="layui-form-item">

                            <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                        </div>
                        <!--                            <div data-v-0a99943a="" class="goRegister">-->
                        <!--                                还没有账号？<a data-v-0a99943a="" href="/user/toRegister">免费注册</a></div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemos)', function (dt) {
            $.ajax({
                url: "/customer/login",
                type: "post",
                data: $("#forms").serialize(),
                success: function (obj) {

                    if (obj == "success") {
                        window.location.href = "/book/toBookList";
                    } else {
                        layer.alert("用户名或密码错误");
                    }
                },
                error: function () {
                    layer.alert("ajax错误");
                }
            });
            return false;

        });
    });
</script>
